<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Glow Era ‚Äì Daglig Struktur</title>
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#ffe6f2,#fff8fc);
}
header{
background:#ff4fa3;
color:white;
padding:18px;
text-align:center;
font-size:20px;
font-weight:bold;
}
.section{
background:white;
margin:20px;
padding:15px;
border-radius:16px;
box-shadow:0 6px 15px rgba(0,0,0,0.08);
}
textarea,select{
width:100%;
padding:8px;
margin-top:8px;
border-radius:10px;
border:1px solid #eee;
}
.back{
display:block;
margin:20px;
text-align:center;
color:#ff4fa3;
text-decoration:none;
font-weight:bold;
}
</style>
</head>
<body>

<header>üå∏ Daglig Struktur üå∏</header>

<a class="back" href="index.html">‚Üê Tilbake til Glow</a>

<div class="section">
<h3>Velg dag</h3>
<select id="daySelect" onchange="loadDay()">
<option>Mandag</option>
<option>Tirsdag</option>
<option>Onsdag</option>
<option>Torsdag</option>
<option>Fredag</option>
<option>L√∏rdag</option>
<option>S√∏ndag</option>
</select>
</div>

<div class="section">
<h3>Morgenrutine</h3>
<textarea id="morning"></textarea>
</div>

<div class="section">
<h3>Kveldsrutine</h3>
<textarea id="evening"></textarea>
</div>

<div class="section">
<h3>Plan / Oppgaver</h3>
<textarea id="plan"></textarea>
</div>

<div class="section">
<h3>Middag</h3>
<textarea id="dinner"></textarea>
</div>

<div class="section">
<h3>Notater</h3>
<textarea id="notes"></textarea>
</div>

<script>

const fields=["morning","evening","plan","dinner","notes"];

function getKey(field){
return document.getElementById("daySelect").value+"_"+field;
}

function loadDay(){
fields.forEach(field=>{
document.getElementById(field).value=
localStorage.getItem(getKey(field))||"";
});
}

fields.forEach(field=>{
document.getElementById(field).addEventListener("input",()=>{
localStorage.setItem(
getKey(field),
document.getElementById(field).value
);
});
});

loadDay();

</script>

</body>
</html>
