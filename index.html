<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leni Glow Era</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{
  margin:0;
  font-family: 'Arial';
  background: linear-gradient(to bottom,#ffd6eb,#fff0f7);
}
header{
  background:#ff9fcb;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:white;
}
nav{
  display:flex;
  justify-content:space-around;
  background:#ffc6e3;
  padding:10px;
}
nav button{
  background:white;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}
.section{display:none;padding:20px;}
.active{display:block;}
.card{
  background:white;
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
input,textarea{
  width:100%;
  margin-top:5px;
  padding:6px;
  border-radius:8px;
  border:1px solid #eee;
}
button.save{
  background:#ff4fa3;
  color:white;
  border:none;
  padding:8px;
  border-radius:8px;
  margin-top:8px;
  cursor:pointer;
}
h3{margin-top:0;}
</style>
</head>
<body>

<header>âœ¨ Leni Glow Era âœ¨</header>

<nav>
  <button onclick="show('dashboard')">ğŸ </button>
  <button onclick="show('progress')">ğŸ“Š</button>
  <button onclick="show('training')">ğŸ’ª</button>
  <button onclick="show('routine')">ğŸ“…</button>
</nav>

<div id="dashboard" class="section active">
  <div class="card">
    <h3>Dagens 3 viktigste</h3>
    <textarea id="dailyGoals"></textarea>
  </div>

  <div class="card">
    <h3>ğŸ’§ Vann</h3>
    <button onclick="addWater()">+1 glass</button>
    <p id="waterDisplay"></p>
  </div>

  <div class="card">
    <h3>ğŸŒ™ 3 bra ting i dag</h3>
    <textarea id="goodThings"></textarea>
  </div>
</div>

<div id="progress" class="section">
  <div class="card">
    <h3>Logg mÃ¥linger</h3>
    <input type="number" id="weight" placeholder="Vekt (kg)">
    <input type="number" id="waist" placeholder="Midje (cm)">
    <input type="number" id="glutes" placeholder="Rumpe (cm)">
    <input type="number" id="thigh" placeholder="LÃ¥r (cm)">
    <input type="number" id="calf" placeholder="Legg (cm)">
    <input type="number" id="arm" placeholder="Arm (cm)">
    <input type="number" id="lift" placeholder="Tyngste lÃ¸ft (kg)">
    <input type="number" id="bike" placeholder="Sykkel (km)">
    <input type="number" id="run" placeholder="LÃ¸ping (km)">
    <input type="number" id="steps" placeholder="Skritt">
    <button class="save" onclick="saveProgress()">Lagre mÃ¥ling</button>
  </div>

  <div class="card">
    <canvas id="chartLift"></canvas>
  </div>
  <div class="card">
    <canvas id="chartWeight"></canvas>
  </div>
</div>

<div id="training" class="section">
  <div class="card">
    <h3>Min treningsplan</h3>
    <textarea id="plan"></textarea>
  </div>
</div>

<div id="routine" class="section">
  <div class="card">
    <h3>Ukedag rutiner</h3>
    <textarea id="monday" placeholder="Mandag"></textarea>
    <textarea id="tuesday" placeholder="Tirsdag"></textarea>
    <textarea id="wednesday" placeholder="Onsdag"></textarea>
    <textarea id="thursday" placeholder="Torsdag"></textarea>
    <textarea id="friday" placeholder="Fredag"></textarea>
    <textarea id="saturday" placeholder="LÃ¸rdag"></textarea>
    <textarea id="sunday" placeholder="SÃ¸ndag"></textarea>
  </div>
</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let water=localStorage.getItem("water")||0;
document.getElementById("waterDisplay").innerText="Glass i dag: "+water;

function addWater(){
  water++;
  localStorage.setItem("water",water);
  document.getElementById("waterDisplay").innerText="Glass i dag: "+water;
}

let data=JSON.parse(localStorage.getItem("progress"))||[];

function saveProgress(){
  let entry={
    weight:parseFloat(weight.value)||0,
    lift:parseFloat(lift.value)||0
  };
  data.push(entry);
  localStorage.setItem("progress",JSON.stringify(data));
  drawCharts();
}

function drawCharts(){
  if(data.length<1)return;

  new Chart(document.getElementById("chartLift"),{
    type:'line',
    data:{
      labels:data.map((_,i)=>i+1),
      datasets:[{
        label:"LÃ¸ft progresjon",
        data:data.map(d=>d.lift),
        borderColor:"#ff4fa3",
        fill:false
      }]
    }
  });

  new Chart(document.getElementById("chartWeight"),{
    type:'line',
    data:{
      labels:data.map((_,i)=>i+1),
      datasets:[{
        label:"Vekt progresjon",
        data:data.map(d=>d.weight),
        borderColor:"#ff99cc",
        fill:false
      }]
    }
  });
}
drawCharts();
</script>

</body>
</html>
