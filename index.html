<!DOCTYPE html>
<html>

}

.card {

}

  width: 100%;

  padding: 5px;
}

button.save {
  background: #ff69b4;

</head>

<body>

<header>âœ¨ Leni Glow Era âœ¨</header>

<nav>

<div id="dashboard" class="section active">
  <div class="card">
    <h3>Dagens fokus</h3>
    <textarea id="dailyGoals" placeholder="Skriv maks 3 ting..."></textarea>
  </div>

  <div class="card">
    <h3>ğŸ’§ Vann</h3>
    <button onclick="addWater()">Drakk 1 glass</button>
    <p id="waterDisplay"></p>
  </div>

  <div class="card">
    <h3>ğŸ”¥ Dagens setning</h3>
    <p id="quote"></p>
  </div>
</div>

<div id="progress" class="section">
  <div class="card">
    <h3>Logg mÃ¥linger</h3>
    <input type="number" id="weight" placeholder="Vekt (kg)">
    <input type="number" id="waist" placeholder="Midje (cm)">
    <input type="number" id="glutes" placeholder="Rumpe (cm)">
    <input type="number" id="thigh" placeholder="LÃ¥r (cm)">
    <input type="number" id="calf" placeholder="Legg (cm)">
    <input type="number" id="arm" placeholder="Arm (cm)">
    <input type="number" id="lift" placeholder="Tyngste lÃ¸ft (kg)">
    <input type="number" id="bike" placeholder="Sykkel (km)">
    <button class="save" onclick="saveProgress()">Lagre</button>
  </div>

  <div class="card">
    <canvas id="chart"></canvas>
  </div>
</div>

<div id="gym" class="section">
  <div class="card">
    <h3>Fast Ã¸kt</h3>
    <ul>
      <li>Sykkel 10â€“15 min</li>

      <li>Kjerne</li>
    </ul>
  </div>
</div>

<div id="structure" class="section">
  <div class="card">
    <h3>Morgenrutine</h3>
    <textarea id="morning"></textarea>
  </div>
  <div class="card">
    <h3>Kveldsrutine</h3>
    <textarea id="evening"></textarea>
  </div>
  <div class="card">
    <h3>Middagsplan</h3>
    <textarea id="dinner"></textarea>
  </div>
  <div class="card">

    <textarea id="shopping"></textarea>
  </div>
</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let water = localStorage.getItem("water") || 0;
document.getElementById("waterDisplay").innerText = "Glass i dag: " + water;

function addWater(){
  water++;
  localStorage.setItem("water", water);
  document.getElementById("waterDisplay").innerText = "Glass i dag: " + water;
}

const quotes = [
  "Du bygger, ikke beviser.",
  "SmÃ¥ repetisjoner skaper identitet.",
  "Komfort kommer av oppmÃ¸te.",
  "Struktur gir ro.",
  "Du er i prosess."
];

document.getElementById("quote").innerText =
  quotes[new Date().getDate() % quotes.length];

let progressData = JSON.parse(localStorage.getItem("progress")) || [];

function saveProgress(){
  let entry = {
    lift: parseFloat(document.getElementById("lift").value) || 0
  };
  progressData.push(entry);
  localStorage.setItem("progress", JSON.stringify(progressData));
  drawChart();
}

function drawChart(){
  let ctx = document.getElementById("chart").getContext("2d");
  new Chart(ctx,{
    type:'line',
    data:{
      labels:progressData.map((_,i)=>i+1),
      datasets:[{
        label:"LÃ¸ft progresjon",
        data:progressData.map(d=>d.lift),
        borderColor:"#ff69b4",
        fill:false
      }]
    }
  });
}
drawChart();
</script>

</body>
