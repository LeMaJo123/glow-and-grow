<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Leni Glow Era</title>
<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to bottom,#ffd6eb,#fff5fb);
}
header{
background:#ff4fa3;
color:white;
padding:18px;
text-align:center;
font-size:22px;
font-weight:bold;
}
.section{
background:white;
margin:20px;
padding:15px;
border-radius:16px;
box-shadow:0 6px 15px rgba(0,0,0,0.08);
}
input,textarea{
width:100%;
padding:8px;
margin-top:8px;
border-radius:10px;
border:1px solid #eee;
}
button{
margin-top:12px;
padding:10px;
width:100%;
border:none;
border-radius:12px;
background:#ff4fa3;
color:white;
font-weight:bold;
cursor:pointer;
}
.small{
font-size:14px;
margin-bottom:6px;
}
</style>
</head>
<body>

<header>‚ú® Leni Glow Era ‚ú®</header>

<div class="section">
<h3>Dagens 3 m√•l</h3>
<textarea id="dailyGoals"></textarea>
</div>

<div class="section">
<h3>3 bra ting i dag</h3>
<textarea id="goodThings"></textarea>
</div>

<div class="section">
<h3>üíß Vann</h3>
<button onclick="addWater()">+1 glass</button>
<p id="waterDisplay"></p>
</div>

<div class="section">
<h3>Treningsplan</h3>
<textarea id="plan"></textarea>
</div>

<div class="section">
<h3>Logg m√•linger</h3>
<input type="number" id="weight" placeholder="Vekt (kg)">
<input type="number" id="waist" placeholder="Midje (cm)">
<input type="number" id="glutes" placeholder="Rumpe (cm)">
<input type="number" id="thigh" placeholder="L√•r (cm)">
<input type="number" id="calf" placeholder="Legger (cm)">
<input type="number" id="arm" placeholder="Armer (cm)">
<input type="number" id="lift" placeholder="Tyngste l√∏ft (kg)">
<input type="number" id="bike" placeholder="Sykkel (km)">
<input type="number" id="run" placeholder="L√∏ping (km)">
<input type="number" id="steps" placeholder="Skritt">
<button onclick="saveProgress()">Lagre m√•ling</button>
</div>

<div class="section">
<h3>Historikk</h3>
<div id="history"></div>
</div>

<script>

function saveText(id){
localStorage.setItem(id,document.getElementById(id).value);
}

["dailyGoals","goodThings","plan"].forEach(id=>{
document.getElementById(id).value=localStorage.getItem(id)||"";
document.getElementById(id).addEventListener("input",()=>saveText(id));
});

let water=parseInt(localStorage.getItem("water")||0);
document.getElementById("waterDisplay").innerText="Glass i dag: "+water;

function addWater(){
water++;
localStorage.setItem("water",water);
document.getElementById("waterDisplay").innerText="Glass i dag: "+water;
}

let data=JSON.parse(localStorage.getItem("progress"))||[];

function saveProgress(){

const entry={
date:new Date().toLocaleDateString(),
weight:weight.value?weight.value+" kg":null,
waist:waist.value?waist.value+" cm":null,
glutes:glutes.value?glutes.value+" cm":null,
thigh:thigh.value?thigh.value+" cm":null,
calf:calf.value?calf.value+" cm":null,
arm:arm.value?arm.value+" cm":null,
lift:lift.value?lift.value+" kg":null,
bike:bike.value?bike.value+" km":null,
run:run.value?run.value+" km":null,
steps:steps.value?steps.value+" skritt":null
};

if(Object.values(entry).every(v=>v===null||v===entry.date)) return;

data.push(entry);
localStorage.setItem("progress",JSON.stringify(data));

document.querySelectorAll("input").forEach(i=>i.value="");

drawHistory();
}

function drawHistory(){
const historyDiv=document.getElementById("history");
historyDiv.innerHTML="";

data.slice().reverse().forEach(d=>{
let text=d.date+" | ";
Object.keys(d).forEach(key=>{
if(key!=="date"&&d[key]!==null){
text+=key+": "+d[key]+" ";
}
});
const line=document.createElement("div");
line.className="small";
line.innerText=text;
historyDiv.appendChild(line);
});
}

drawHistory();

</script>

</body>
</html>
